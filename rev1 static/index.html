<!-- Init Map -->
<script>

	// Map Resources
	var Candle = L.Icon.extend({
    options: {
        iconSize:     [38, 45],
        shadowSize:   [0, 0],
        iconAnchor:   [19, 38],
        shadowAnchor: [4, 62],
        popupAnchor:  [-2,-42]
	}
	});

	var bigFlame = new Candle(({iconUrl: 'http://fc06.deviantart.net/fs71/f/2012/191/2/e/2e4a84f430c74872f254b2523a163951-d56rwal.gif'}));


	// Sidebar button
	
	// replace "toner" here with "terrain" or "watercolor"
	var layer = new L.StamenTileLayer("toner");
	var map = new L.Map("map", {
	    center: new L.LatLng(39.5, -98.35),
	    zoom: 4,
	    zoomControl: false
	});
	map.addLayer(layer);

	var transViolenceData = L.geoJson(transViolencegeoJ,{
				// Layer
				pointToLayer: function(feature, latlng) {
        			return new L.Marker(latlng, {icon: bigFlame});
    			},
				// Popups
				 onEachFeature: function (feature, layer) {
       				layer.bindPopup(
       						feature.properties.First_Name + " " +
       						feature.properties.Last_Name + "<br>" +
       						"Date: " + feature.properties.Date_of_Incident + "<br>" +
       						"Address: " + feature.properties.Incident_Address + ", " + feature.properties.Incident_City + ", " + feature.properties.Incident_State + "  " + feature.properties.Incident_Zip + " " + feature.properties.Incident_Country
       					);}
				});
			transViolenceData.addTo(map);

</script>
